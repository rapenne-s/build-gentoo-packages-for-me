name: Build package

on:
  push:
  pull_request:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH }}
          name: id_ed25519
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - name: Checkout
        uses: actions/checkout@v3.3.0
      - name: Load packages from cache
        uses: actions/cache@v3
        with:
          path: packages
          key: packages
      - name: Copy packages
        run: make copy-packages
      - name: Build packages
        run: make build-image
      - name: Extract packages
        run: make run-image
      - name: Copy packages
        run: make copy-packages
